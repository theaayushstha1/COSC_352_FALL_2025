<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Machine Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-6xl font-bold text-white mb-4 tracking-tight">
                Turing Machine Simulator
            </h1>
            <p class="text-purple-200 text-xl">
                Explore computational theory through interactive simulation
            </p>
        </header>

        <!-- Machine Selection -->
        <div class="max-w-4xl mx-auto mb-8">
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                <label class="block text-white font-semibold mb-3">Select Turing Machine:</label>
                <select id="machine-select" class="w-full bg-white/20 text-white rounded-lg px-4 py-3 border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-400 text-lg">
                    <option value="palindrome">Binary Palindrome Checker</option>
                    <option value="binary_adder">Binary Adder</option>
                    <option value="balanced_parens">Balanced Parentheses Checker</option>
                </select>
                <div id="machine-description" class="mt-4 text-purple-200">
                    Select a machine to see its description
                </div>
                <div id="machine-examples" class="mt-4">
                    <!-- Examples will be populated here -->
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="max-w-4xl mx-auto mb-8">
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                <label class="block text-white font-semibold mb-3">Input String:</label>
                <input 
                    type="text" 
                    id="input-string" 
                    placeholder="Enter input string..."
                    class="w-full bg-white/20 text-white placeholder-white/50 rounded-lg px-4 py-3 border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-400 font-mono text-xl"
                />
                <div class="flex gap-4 mt-4">
                    <button 
                        id="run-btn"
                        class="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white rounded-lg px-6 py-3 font-semibold text-lg transition-all transform hover:scale-105"
                    >
                        ▶ Run Simulation
                    </button>
                    <button 
                        id="reset-btn"
                        class="bg-white/20 hover:bg-white/30 text-white rounded-lg px-6 py-3 font-semibold transition-all"
                    >
                        ↻ Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="max-w-4xl mx-auto mb-8 hidden">
            <div id="result-box" class="p-6 rounded-xl border-2">
                <div class="flex items-center gap-4">
                    <div id="result-icon" class="text-4xl"></div>
                    <div>
                        <h2 id="result-status" class="text-white text-2xl font-bold"></h2>
                        <p id="result-details" class="text-white/80"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trace Section -->
        <div id="trace-section" class="max-w-4xl mx-auto hidden">
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                <h2 class="text-white text-2xl font-bold mb-4">Execution Trace</h2>
                <div id="trace-container" class="space-y-3 max-h-96 overflow-y-auto">
                    <!-- Trace steps will be populated here -->
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-8 border border-white/20">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-purple-500 mx-auto"></div>
                <p class="text-white mt-4 text-center">Running simulation...</p>
            </div>
        </div>
    </div>

    <script>
        const machineSelect = document.getElementById('machine-select');
        const inputString = document.getElementById('input-string');
        const runBtn = document.getElementById('run-btn');
        const resetBtn = document.getElementById('reset-btn');
        const resultSection = document.getElementById('result-section');
        const resultBox = document.getElementById('result-box');
        const resultIcon = document.getElementById('result-icon');
        const resultStatus = document.getElementById('result-status');
        const resultDetails = document.getElementById('result-details');
        const traceSection = document.getElementById('trace-section');
        const traceContainer = document.getElementById('trace-container');
        const loading = document.getElementById('loading');
        const machineDescription = document.getElementById('machine-description');
        const machineExamples = document.getElementById('machine-examples');

        const machineInfo = {
            palindrome: {
                description: 'Checks if a binary string reads the same forwards and backwards',
                examples: ['101', '0110', '11011', '1001', '0', '1']
            },
            binary_adder: {
                description: 'Adds two binary numbers separated by +',
                examples: ['1+1', '10+11', '101+010', '111+111']
            },
            balanced_parens: {
                description: 'Validates that parentheses are properly matched and balanced',
                examples: ['()', '(())', '()()', '((()))', '(()())']
            }
        };

        // Update machine description
        function updateMachineInfo() {
            const selected = machineSelect.value;
            const info = machineInfo[selected];
            machineDescription.textContent = info.description;
            
            machineExamples.innerHTML = `
                <p class="text-white font-semibold mb-2">Example Inputs:</p>
                <div class="flex flex-wrap gap-2">
                    ${info.examples.map(ex => `
                        <button onclick="setInput('${ex}')" 
                                class="px-3 py-1 bg-purple-500/30 hover:bg-purple-500/50 text-white rounded-lg transition-colors">
                            ${ex}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function setInput(value) {
            inputString.value = value;
        }

        machineSelect.addEventListener('change', () => {
            updateMachineInfo();
            reset();
        });

        runBtn.addEventListener('click', runSimulation);
        resetBtn.addEventListener('click', reset);
        
        inputString.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') runSimulation();
        });

        async function runSimulation() {
            const input = inputString.value.trim();
            if (!input) {
                alert('Please enter an input string');
                return;
            }

            loading.classList.remove('hidden');
            resultSection.classList.add('hidden');
            traceSection.classList.add('hidden');

            try {
                const response = await fetch('/api/simulate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        machine: machineSelect.value,
                        input: input
                    })
                });

                const data = await response.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                    loading.classList.add('hidden');
                    return;
                }

                displayResult(data);
                displayTrace(data.trace);
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loading.classList.add('hidden');
            }
        }

        function displayResult(data) {
            resultSection.classList.remove('hidden');
            
            if (data.accepted) {
                resultBox.className = 'p-6 rounded-xl border-2 bg-green-500/20 border-green-400';
                resultIcon.textContent = '✓';
                resultIcon.className = 'text-4xl text-green-400';
                resultStatus.textContent = 'ACCEPTED';
            } else {
                resultBox.className = 'p-6 rounded-xl border-2 bg-red-500/20 border-red-400';
                resultIcon.textContent = '✗';
                resultIcon.className = 'text-4xl text-red-400';
                resultStatus.textContent = 'REJECTED';
            }
            
            resultDetails.textContent = `Final State: ${data.final_state} | Steps: ${data.steps}`;
        }

        function displayTrace(trace) {
            traceSection.classList.remove('hidden');
            traceContainer.innerHTML = '';

            trace.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = step.final 
                    ? 'p-4 rounded-lg bg-purple-500/30 border-2 border-purple-400'
                    : 'p-4 rounded-lg bg-white/5';
                
                const tapeDisplay = step.tape.split('').map((char, idx) => {
                    const isHead = idx === step.head;
                    return `<span class="${isHead ? 'bg-yellow-500 text-black font-bold' : 'bg-white/10'} inline-block px-2 py-1 rounded mx-0.5">${char === ' ' ? '␣' : char}</span>`;
                }).join('');

                stepDiv.innerHTML = `
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-purple-300 font-mono text-sm">Step ${step.step}</span>
                        <span class="text-white font-semibold bg-purple-600/40 px-3 py-1 rounded-full">
                            State: ${step.state}
                        </span>
                    </div>
                    <div class="font-mono text-white mb-2">
                        ${tapeDisplay}
                    </div>
                    <div class="text-purple-200 text-sm">
                        Reading: ${step.symbol} at position ${step.head}
                    </div>
                `;

                traceContainer.appendChild(stepDiv);
            });

            // Scroll to bottom
            traceContainer.scrollTop = traceContainer.scrollHeight;
        }

        function reset() {
            inputString.value = '';
            resultSection.classList.add('hidden');
            traceSection.classList.add('hidden');
        }

        // Initialize
        updateMachineInfo();
    </script>
</body>
</html>
