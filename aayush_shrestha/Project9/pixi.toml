## Overview

A command-line tool that searches the Morgan 2030 PDF for relevant passages using TF-IDF ranking [memory:15]. Core search is implemented in Mojo with Python handling PDF extraction. Returns top N passages with scores and page numbers.

## Features

- CLI: `./pdfsearch document.pdf "query" N`
- TF-IDF ranking with stopword filtering and length normalization
- Scalar baseline and SIMD-optimized NumPy version
- Benchmark script comparing performance

## Files

- `Morgan2030.pdf` – Input document
- `pdf_extractor.py` – Extracts passages to JSON (Python + PyPDF2)
- `pdfsearch_core.py` – Scalar TF-IDF search
- `pdfsearch_simd_core.py` – SIMD version using NumPy vectorization
- `pdfsearch.mojo` – Mojo CLI wrapper
- `pdfsearch_simd_cli.py` / `pdfsearch_simd` – SIMD CLI
- `benchmark.sh` – Performance comparison script
- `requirements.txt` – Dependencies (NumPy, PyPDF2)

