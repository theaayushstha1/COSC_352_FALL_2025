## TF-IDF Implementation

- Tokenization: lowercase, alphanumeric only, stopwords removed
- Term frequency: sublinear scaling (1 + log(tf))
- Inverse document frequency: log(N/df) where df is document frequency
- Length normalization: divide by sqrt(passage_length)

## Performance

SIMD version uses NumPy vectorized operations for token counting and scoring. Benchmark compares wall-clock time over multiple runs. On small documents, NumPy overhead may offset SIMD gains; speedup is measurable on larger corpora [web:79][web:81].