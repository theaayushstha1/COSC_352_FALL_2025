<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Machine Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        
        select, input, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .result.accepted {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .result.rejected {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .result h2 {
            margin-bottom: 10px;
        }
        
        .result.accepted h2 {
            color: #28a745;
        }
        
        .result.rejected h2 {
            color: #dc3545;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }
        
        .stat {
            flex: 1;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .trace-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
        }
        
        .trace-header {
            display: grid;
            grid-template-columns: 60px 100px 80px 80px 1fr;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
            font-weight: bold;
            position: sticky;
            top: 0;
            background: #f8f9fa;
        }
        
        .trace-row {
            display: grid;
            grid-template-columns: 60px 100px 80px 80px 1fr;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-family: monospace;
        }
        
        .trace-row:hover {
            background: #fff;
        }
        
        .tape-display {
            font-family: monospace;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .machine-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .machine-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .example-btn {
            padding: 5px 10px;
            background: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .example-btn:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Turing Machine Simulator</h1>
        <p class="subtitle">Interactive Visualization</p>
        
        <div class="controls">
            <div>
                <label for="machine">Select Machine:</label>
                <select id="machine" onchange="updateMachineInfo()">
                    <option value="palindrome">Binary Palindrome</option>
                    <option value="parentheses">Balanced Parentheses</option>
                    <option value="anbn">a^n b^n Language</option>
                </select>
            </div>
            
            <div>
                <label for="input">Input String:</label>
                <input type="text" id="input" placeholder="Enter input..." 
                       onkeypress="if(event.key==='Enter') runMachine()">
            </div>
            
            <div>
                <label>&nbsp;</label>
                <button onclick="runMachine()">Run Machine</button>
            </div>
        </div>
        
        <div id="machineInfo" class="machine-info"></div>
        
        <div id="result" class="result">
            <h2 id="resultTitle"></h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Steps</div>
                    <div class="stat-value" id="steps">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Final State</div>
                    <div class="stat-value" id="finalState">-</div>
                </div>
            </div>
            
            <div class="trace-container">
                <div class="trace-header">
                    <div>Step</div>
                    <div>State</div>
                    <div>Head</div>
                    <div>Symbol</div>
                    <div>Tape</div>
                </div>
                <div id="trace"></div>
            </div>
        </div>
    </div>
    
    <script>
        const machineInfo = {
            palindrome: {
                title: 'Binary Palindrome Checker',
                description: 'Checks if a binary string reads the same forwards and backwards.',
                examples: ['101', '1001', '0110', '11011', '110']
            },
            parentheses: {
                title: 'Balanced Parentheses Checker',
                description: 'Verifies that all opening parentheses have matching closing ones.',
                examples: ['()', '(())', '()()', '((()))', '(()']
            },
            anbn: {
                title: 'a^n b^n Language',
                description: 'Accepts strings with n "a"s followed by n "b"s.',
                examples: ['ab', 'aabb', 'aaabbb', 'aab', 'aaabb']
            }
        };
        
        function updateMachineInfo() {
            const machine = document.getElementById('machine').value;
            const info = machineInfo[machine];
            const infoDiv = document.getElementById('machineInfo');
            
            infoDiv.style.display = 'block';
            infoDiv.innerHTML = `
                <h3>${info.title}</h3>
                <p>${info.description}</p>
                <div style="margin-top: 10px;">
                    <strong>Try these examples:</strong>
                    <div class="examples">
                        ${info.examples.map(ex => 
                            `<button class="example-btn" onclick="document.getElementById('input').value='${ex}'; runMachine();">${ex}</button>`
                        ).join('')}
                    </div>
                </div>
            `;
        }
        
        async function runMachine() {
            const machine = document.getElementById('machine').value;
            const input = document.getElementById('input').value;
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('button');
            
            button.disabled = true;
            button.textContent = 'Running...';
            
            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ machine, input })
                });
                
                const result = await response.json();
                
                // Show result
                resultDiv.style.display = 'block';
                resultDiv.className = `result ${result.accepted ? 'accepted' : 'rejected'}`;
                
                document.getElementById('resultTitle').textContent = 
                    result.accepted 
                        ? `âœ“ ACCEPTED - Input "${input}" is in the language`
                        : `âœ— REJECTED - Input "${input}" is NOT in the language`;
                
                document.getElementById('steps').textContent = result.steps;
                document.getElementById('finalState').textContent = result.finalState;
                
                // Display trace
                const traceDiv = document.getElementById('trace');
                traceDiv.innerHTML = result.trace.map(entry => `
                    <div class="trace-row">
                        <div>${entry.step}</div>
                        <div>${entry.state}</div>
                        <div>${entry.head}</div>
                        <div>${entry.symbol}</div>
                        <div class="tape-display">${entry.tape}</div>
                    </div>
                `).join('');
                
                // Scroll to result
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (error) {
                alert('Error running machine: ' + error.message);
            }
            
            button.disabled = false;
            button.textContent = 'Run Machine';
        }
        
        // Initialize
        updateMachineInfo();
    </script>
</body>
</html>
